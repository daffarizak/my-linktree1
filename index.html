<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profil Saya</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/feather-icons"></script>
    <style>
        body {
            background: linear-gradient(135deg, #0f0c29, #302b63, #24243e);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            font-family: 'Inter', sans-serif;
        }
        .profile-card {
            background: rgba(255, 255, 255, 0.1);
            padding: 40px;
            border-radius: 15px;
            text-align: center;
            backdrop-filter: blur(20px);
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.5);
            width: 420px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            transition: transform 0.3s ease-in-out, box-shadow 0.3s ease-in-out;
        }
        .profile-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 15px 50px rgba(0, 0, 0, 0.6);
        }
        .profile-img {
            width: 140px;
            height: 140px;
            border-radius: 50%;
            object-fit: cover;
            margin-bottom: 15px;
            border: 6px solid rgba(255, 255, 255, 0.6);
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.5);
        }
        .links a {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            text-decoration: none;
            color: white;
            background: rgba(255, 255, 255, 0.2);
            padding: 14px;
            border-radius: 12px;
            margin: 12px 0;
            transition: all 0.3s ease;
            font-weight: 600;
        }
        .links a:hover {
            background: rgba(255, 255, 255, 0.4);
            transform: scale(1.08);
        }
        .glow-effect {
            text-shadow: 0px 0px 15px rgba(255, 255, 255, 0.9);
        }
        @media (max-width: 500px) {
            .profile-card {
                width: 90%;
            }
        }
    </style>
</head>
<body>
    <div class="profile-card">
        <img src="img/profile-small.jpg" alt="Foto Profil" class="profile-img">
        <h1 class="fs-3 glow-effect">Daffa Rizki Akbar</h1>
        <p class="text-light-50">Web Developer | Software Engineer</p>
        <a href="https://www.youtube.com/@daffarizkiakbar6300" target="_blank" class="d-flex align-items-center justify-content-center gap-2 text-light my-2">
            <i data-feather="youtube"></i> My YouTube Channel
        </a>
        
        <div class="links">
            <a href="https://www.instagram.com/daffarizak" target="_blank">
                <i data-feather="instagram"></i> Instagram
            </a>
            <a href="https://www.linkedin.com/in/daffa-rizki-akbar-089854308" target="_blank">
                <i data-feather="linkedin"></i> LinkedIn
            </a>
            <a href="https://github.com/daffarizak" target="_blank">
                <i data-feather="github"></i> GitHub
            </a>
        </div>
    </div>
    <script>
        feather.replace();
    </script>
</body>
</html>
